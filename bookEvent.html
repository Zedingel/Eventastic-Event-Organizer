<div id="popupForm" class="form-popup">
  <form class="form-container">
      <h2>Event Details</h2>
      
      <label for="eventType">Type of Event:</label>
      <select id="eventType" name="eventType" required>
          <option value="">Select an event type</option>
          <option value="wedding">Wedding</option>
          <option value="corporate">Corporate Party</option>
          <option value="birthday">Birthday Celebration</option>
      </select>

      <label for="eventDates">Preferred Event Date(s):</label>
      <input type="date" id="eventDates" name="eventDates" required>

      <label for="startTime">Start Time:</label>
      <input type="time" id="startTime" name="startTime" required>

      <label for="endTime">End Time:</label>
      <input type="time" id="endTime" name="endTime" required>

      <label for="numGuests">Number of Guests:</label>
      <input type="number" id="numGuests" name="numGuests" min="1" max="100" required>

      <label for="venuePreference">Venue Preference:</label>
      <select id="venuePreference" name="venuePreference" required>
          <option value="">Select a venue preference</option>
          <option value="indoor">Indoor</option>
          <option value="outdoor">Outdoor</option>
          <option value="specific">Specific Venue</option>
      </select>

      <label for="eventDuration">Event Duration:</label>
      <input type="text" id="eventDuration" name="eventDuration" placeholder="Specify event duration if different">
      
      <div class="submit">
          <button type="submit" onclick="submitForm()">Submit</button>
      </div>
  </form>
